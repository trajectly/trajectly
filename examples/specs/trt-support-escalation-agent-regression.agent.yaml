schema_version: "0.3"
name: "trt-support-escalation-agent"
command: "python -m examples.support_escalation_agent.main_regression"
workdir: ..
fixture_policy: by_hash
strict: true
budget_thresholds:
  max_tool_calls: 5
  max_tokens: 300
contracts:
  tools:
    allow: [fetch_ticket, check_entitlements, escalate_to_human, send_resolution]
    deny: [unsafe_auto_close]
  sequence:
    require: [fetch_ticket, check_entitlements, escalate_to_human]
    require_before:
      - before: check_entitlements
        after: escalate_to_human
