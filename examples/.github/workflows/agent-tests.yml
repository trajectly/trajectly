# Example CI workflow: run Trajectly agent regression tests on every push and PR.
#
# Pre-recorded baselines and fixtures are committed in examples/.trajectly/,
# so `trajectly run` replays from fixtures -- no API keys needed in CI.

name: Agent Regression Tests
on: [push, pull_request]

jobs:
  agent-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache .trajectly workspace
        uses: actions/cache@v4
        with:
          path: examples/.trajectly
          key: trajectly-${{ hashFiles('examples/specs/**') }}
          restore-keys: trajectly-

      - name: Install Trajectly
        run: pip install trajectly

      - name: Run agent specs
        working-directory: examples
        run: trajectly run specs/*.agent.yaml --project-root .

      - name: Generate report
        if: always()
        working-directory: examples
        run: trajectly report --pr-comment > trajectly_pr_comment.md

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trajectly-reports
          path: examples/.trajectly/**
