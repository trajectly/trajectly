name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Private File Policy
        run: ./scripts/check_blocked_paths.sh
      - name: Lint
        run: ruff check .
      - name: Typecheck
        run: mypy src
      - name: Test
        run: pytest -q
      - name: Determinism Replay Tests
        run: pytest -q tests/integration/test_determinism_replay.py
      - name: Coverage
        run: pytest --cov=src/trajectly --cov-report=term-missing -q
      - name: Smoke
        run: |
          trajectly init
          trajectly record tests/*.agent.yaml
          trajectly run tests/*.agent.yaml
