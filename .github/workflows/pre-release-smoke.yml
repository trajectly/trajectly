name: pre-release-smoke

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  core-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install core
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Core smoke sequence
        run: |
          trajectly init
          trajectly record tests/*.agent.yaml
          trajectly run tests/*.agent.yaml

  examples-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install core
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Examples smoke sequence
        working-directory: examples
        run: |
          trajectly init
          trajectly record specs/trt-support-triage-baseline.agent.yaml specs/trt-code-review-bot-baseline.agent.yaml
          trajectly run specs/trt-support-triage-baseline.agent.yaml specs/trt-code-review-bot-baseline.agent.yaml
          set +e
          trajectly run specs/trt-support-triage-regression.agent.yaml
          code_one=$?
          trajectly run specs/trt-code-review-bot-regression.agent.yaml
          code_two=$?
          set -e
          if [ "$code_one" -ne 1 ] || [ "$code_two" -ne 1 ]; then
            echo "Intentional regression checks did not return exit code 1" >&2
            exit 1
          fi
